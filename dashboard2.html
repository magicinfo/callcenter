<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="libs/nanoscroller.css">
    <link rel="stylesheet" href="css/sb-admin-2.css">
    <link rel="stylesheet" href="css/timeline.css">

    <link rel="stylesheet" href="libs/font-awesome.css">

    <script src="libs/jquery-2.1.4.min.js"></script>
    <script  src="libs/require.js"></script>

    <script>
        'use strict';

        require.config({
            baseUrl: "",
            paths: {
                jquery                 : 'libs/jquery-2.1.4.min',
                underscore             : 'libs/underscore-min',
                moment             : 'libs/moment.min',
                ListItem:'apps/ListItem2',
                Reg:'com/Registry',
                base:'apps/base',
                nano:'libs/jquery.nanoscroller.min'
            },
            /*hbs: {
             handlebarsPath: "handlebars"
             },*/
            /*  shim : {
             mjs: {
             exports: 'moment'
             }
             }*/
        });

       $(document).ready(function(){
           console.log('ready');
       })

    </script>

</head>
<body>
<style>

    .wrapper{
        width: 100%;
        height: 100%;
        padding: 20px;
        background-color:#FDFAC3 ;
        background-image: url("http://localhost/callcenter/css/bgheader.png");
        background-repeat: no-repeat;
        background-size: 100% 255px;
    }



</style>
<div class="wrapper">
    <div id="header1">
        <style>
            #header1{
                height: 125px;
            }
            #Panel1{
                height: 250px ;
            }
            #Panel2{
                height: 390px ;
            }

        </style>

    </div>
<div class="row">
    <div class="col-lg-4">
        <div id="Panel1" class="panel">

        </div>
        <div id="Panel2" class="panel">

        </div>

    </div>
    <div class="col-lg-8">
        <div id="clock">
            <style>
                #clock{
                    height: 150px;
                    background-color: rgba(0,0,0,0.3);
                }

            </style>

        </div>
        <div id="AgentsList1" data-str="apps/List2">
            <ul id="TableHeaders">
<li>NAME</li><li>STATUS</li><li>DIAL</li><li>PRESCRIBER</li><li>NON-PRES</li>
            </ul>
            <style>
                #TableHeaders{
                    font-size: 40px;
                    margin-bottom: 0;
                    height:60px ;
                    background-color:#005C95;
                    color: white;
                }
                #TableHeaders>li{
                    display: inline-block;
                }
                #AgentsList1 .nano{
                    height: 445px;
                }

                #AgentsList1 table{

                    color: white;
                }
                #AgentsList1 table{


                }
                #AgentsList1 table>tbody> tr{
                    font-size: 30px;


                }
                #AgentsList1 table>tbody>tr:nth-child(odd) td {
                    background: none repeat scroll 0 0 #418AB5;

                }
                #AgentsList1 table>tbody>tr:nth-child(even) td {
                    background-color:#005C95;

                }

            </style>
            <div class="nano">
                <div class="nano-content">
                    <table class="table table-responsive">
                        <tbody data-id="list">

                        </tbody>
                        <script type="text/html" data-id="template">
                            <tr>
                                <td data-text="icon"><td>
                                <td data-text="id"><td>
                                <td data-text="msg"><td>
                            </td>

                        </script>
                    </table>

                </div>

            </div>
            <script>
                require([
                    'jquery',
                    'underscore',
                    'moment',
                    'Reg',
                    'apps/List2'
                ],function(){
                   var list = new List2('#AgentsList1');
                })
            </script>

        </div>

    </div>

</div>

    <div class="row">
        <div class="col-lg-12">

            <div id="AgentsList2" data-str="apps/List2">
                <style>
                    #AgentsList2 ul{
                        white-space: nowrap;
                    }
                    #AgentsList2 ul>li{
                        width: 120px;
                        display: inline-block;
                        margin: 12px;
                        white-space: normal;

                    }
                    #AgentsList2 ul{
                        width: 98%;
                        overflow: auto;
                    }
                </style>
                <div >
                    <div>
                        <ul class="" data-id="list">
                            <script type="text/html" data-id="template">
                                <li class="text-center">
                                    <div data-text="icon"> </div>
                                    <div data-text="id"> </div>
                                    <div data-text="msg"> </div>
                                </li>

                            </script>
                        </ul>

                    </div>

                </div>
                <script>
                    require([
                        'jquery',
                        'underscore',
                        'moment',
                        'Reg',
                        'apps/List2'
                    ],function(){
                        var list = new List3('#AgentsList2');
                    })
                </script>

            </div>
        </div>


    </div>
</div>

</body>
</html>
